{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
{% load static %}

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crea tu cuenta</h1>
                            </div>
                            <form class="user" method="POST" id="formulario">{% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="first_name" name="first_name"
                                            placeholder="Nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="last_name" name="last_name"
                                            placeholder="Apellido">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" name="email"
                                        placeholder="Correo electrónico">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="age" name="age"
                                        placeholder="Edad">
                                </div>
                                <div class="form-group" id="thresholds-container">
                                    <button type="button" class="btn btn-success  btn-block" id="addThreshold">Agregar
                                        umbral</button>
                                    <div class="mt-3" id="thresholds-added"></div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="password" name="password"
                                            placeholder="Contraseña">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="repeated_password" placeholder="Repetir contraseña" name="repeated_password">
                                    </div>
                                </div>
                                <hr>
                                <div>
                                    <button type="submit" value="Save" class="btn btn-primary btn-user btn-block"
                                        name="formulario">Registrar</button>
                                </div>
                            </form>

                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Olvidé mi contraseña</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addThresholdButton = document.getElementById("addThreshold");
            const thresholdsContainer = document.getElementById("thresholds-container");

            addThresholdButton.addEventListener("click", function () {
                const thresholdDiv = document.createElement("div");
                thresholdDiv.className = "form-group";
                thresholdDiv.innerHTML = `
                    <input type="text" class="form-control form-control-user" name="threshold_name" placeholder="Nombre del umbral">
                    <input type="number" class="form-control form-control-user" name="threshold_high" placeholder="High">
                    <input type="number" class="form-control form-control-user" name="threshold_low" placeholder="Low">
                `;
                thresholdsContainer.appendChild(thresholdDiv);
            });
        });
    </script>

</body>

{% endblock content %}
